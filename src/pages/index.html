<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Elemento de Array al Clic</title>
   <link rel="stylesheet" href="../css/app.css">
   
</head>

<body>

<!--Este es el boton para generar lo aleatorio-->
<button id="boton-seleccionar" onclick="seleccionarElemento()">Escoje al Coder</button>

<!--formulario en donde se encuentra input-->
<form id="mi-formulario">
    <label for="nuevo-elemento">Nombre Coder:</label>
    <input type="text" id="nuevo-elemento" name="nuevo-elemento" required>
    <button type="button" onclick="agregarElemento(),mostrarArray();">Agregar Nuevo Coder</button>
</form>

<button id="reload-button">Recargar Lista</button>

<h2 style="margin: 5px; font-size: 20px;">Coders en Lista</h2>
<!-- Contenedor para mostrar los elementos del array -->
<div id="contenedor-array"></div>

<h2 style="margin: 5px; font-size: 20px;">Seleccionados:</h2>
<div id="contenedor-array-aleatorio2"></div>

<script  src="../js/app.js"></script>
</body>
</html>
