<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="NoriaCoders Game">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Merriweather:ital,wght@0,400;0,900;1,700;1,900&family=Roboto:ital,wght@0,100;0,700;1,100&display=swap"
      rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Noria Coders</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <header>
      <button class="btn_init">JUGAR</button>
      <audio id="playto">
        <source src="../sounds/balls.wav" type="audio/mp3">
      </audio>
      <button class="btn_refresh">REINICIAR</button>
      <audio id="restartgame">
        <source src="../sounds/restart.wav" type="audio/mp3">
      </audio>
      <input type="text" class="text_user" id="text_user" placeholder="Ingresar Jugador"></input>
      <button class="btn_add">AGREGAR</button>
      <audio id="addgamer">
        <source src="../sounds/addgamer.mp3" type="audio/mp3">
      </audio>
    </header>
    <section>
      <article class="container" id="container"></article>
    </section>
    <section class="modal" id="modal">
      <article class="modal__winner" id="modal__winner">
        <h2 class="modal__title">NoriaCoders</h2>
        <div class="modal__card" id="modal__card">
          <audio id="winner_sound">
            <source src="../sounds/winner.mp3" type="audio/mp3">
          </audio>
        </div>
        <h3 class="modal__win" id="modal__win">Winner</h3>
        <p class="modal__paragraph">¡Enhorabuena!<br>¡Eres el próximo CodeMaster!</p>
        <a href="#" class="modal__close">Volver a jugar</a>
      </article>
    </section>
    <script src="../js/particles.min.js"></script>
    <script src="../js/particles.js" type="module"></script>
    <script src="../js/index.js" type="module"></script>
  </body>
</html>
